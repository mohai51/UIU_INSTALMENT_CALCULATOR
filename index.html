<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Calculator Bro!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <h1>Tuition Fee Calculator!</h1>
        
        <form id="installmentForm">
            <label for="studentType">Your Type:</label>
            <select id="studentType" name="studentType" required>
                <option value="normal">Normal Student</option>
                <option value="scholarship">Scholarship Student</option>
            </select>
            
            <div id="scholarshipSection" class="hidden">
                <label for="scholarshipPercentage">Select Scholarship Percentage:</label>
                <select id="scholarshipPercentage" name="scholarshipPercentage">
                    <option value="100">100%</option>
                    <option value="50">50%</option>
                    <option value="25">25%</option>
                </select>
            </div>
            
            <label for="totalAmount">Enter the total amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" required>
            
            <button type="submit">Calculate Installments</button>
        </form>

        <div id="result" class="hidden">
            <h2>Installment Breakdown</h2>
            <p>1st Installment (40%): <span id="firstInstallment"></span> Taka</p>
            <p>2nd Installment (30%): <span id="secondInstallment"></span> Taka</p>
            <p>3rd Installment (30%): <span id="thirdInstallment"></span> Taka</p>
        </div>
        <h3>MOHAI THE PICCI POLA</h3>
        
        <a href="https://www.youtube.com/@MohaiThePicciPola" target="_blank">
            <img src="yt.png" alt="MOHAI THE PICCI POLA" width="47" height="32"> 
            </a>

            <a href="https://www.instagram.com/mohai_minull/" target="_blank">
                <img src="insta.webp" alt="MOHAI THE PICCI POLA" width="30" height="30"> 
                </a>
         <a href="https://www.facebook.com/Mohai.xoxx" target="_blank">
                <img src="fb.png" alt="MOHAI THE PICCI POLA" width="52" height="32"> 
                </a>
        
    </div>

    <script>
        document.getElementById('studentType').addEventListener('change', function() {
            const scholarshipSection = document.getElementById('scholarshipSection');
            if (this.value === 'scholarship') {
                scholarshipSection.classList.remove('hidden');
            } else {
                scholarshipSection.classList.add('hidden');
            }
        });

        document.getElementById('installmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const studentType = document.getElementById('studentType').value;
            let finalAmount = totalAmount;
            
            if (studentType === 'scholarship') {
                const scholarshipPercentage = parseInt(document.getElementById('scholarshipPercentage').value);
                finalAmount -= (totalAmount * (scholarshipPercentage / 100));
            }
            
            const firstInstallment = finalAmount * 0.40;
            const secondInstallment = finalAmount * 0.30;
            const thirdInstallment = finalAmount * 0.30;
            
            document.getElementById('firstInstallment').textContent = firstInstallment.toFixed(2);
            document.getElementById('secondInstallment').textContent = secondInstallment.toFixed(2);
            document.getElementById('thirdInstallment').textContent = thirdInstallment.toFixed(2);
            
            document.getElementById('result').classList.remove('hidden');
        });
    </script>
    
</body>
</html>
